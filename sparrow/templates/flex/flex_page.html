{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 class="disply-4">{{ self.title }}</h1>
                <div class="lead">{{ self.subtitle }}</div>
            </div>
        </div>
    </div>

    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}

{% endblock content %}

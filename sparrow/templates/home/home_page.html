{% extends 'base.html' %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

    {% image self.banner_image fill-900x400 as img %}

    <div class="p-5 mb-4 bg-light banner_top" style="background-image: url('{{ img.url }}')">
        <div class="container-fluid py-5">
            <h1 class="display-5">{{ self.banner_title }}</h1>
            <p class="col-md-8 fs-4">{{ self.banner_subtitle|richtext }}</p>
            {% if self.banner_cta %}
                <a role="button" class="btn btn-primary btn-lg" href="#">More</a>
            {% endif %}
        </div>
    </div>
{% endblock content %}
